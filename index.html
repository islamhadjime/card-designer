<!doctype html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>Cards</title>
</head>
<body>


<div id="app">
  <div class="app__main">
    <div class="app__header">
      <div class="app__header-logo">
        Calloway's
      </div>
      <ul class="app__header-list">
        <li class="app__header-item">
          <a href="" class="app__header-link">
            Shoes
          </a>
        </li>
        <li class="app__header-item">
          <a href="" class="app__header-link">
            Clothes
          </a>
        </li>
        <li class="app__header-item">
          <a href="" class="app__header-link">
            Accessories
          </a>
        </li>
        <li class="app__header-item">
          <a href="" class="app__header-link">
            Find a Pop-Up Shops
          </a>
        </li>
      </ul>
    </div>
    <div class="cards">
      <div class="cards__list">
        <div class="card">
          <div class="card__content">
            <h1 class="card__content-title">
              We define fashion,<br>
              You make the statement!
            </h1>
            <p class="card__content-text">
              Clothes that define your needs<br>
              affordably.
            </p>
            <button class="card__content-btn" type="button" name="button">
              Shop Now
            </button>
          </div>
          <div class="card__image">
            <div class="card__image-list">
              <div class="card__image-item prod">
                <img src="img/Daco_4594900 1.png" alt="">
              </div>
              <div class="card__image-item prod-text">
                <img src="img/Group.png" alt="">
              </div>
            </div>
            <div class="card__image-circle"></div>
          </div>
        </div>
      </div>
      <button class="card__next" type="button" name="button">
        <i class="bi bi-arrow-right-circle"></i>
      </button>
    </div>
    <div class="app__footer">
      <div class="app__footer-socials">
        <a class="app__footer-item" href="#"><i class="bi bi-meta"></i></a>
        <a class="app__footer-item" href="#"><i class="bi bi-twitter"></i></a>
        <a class="app__footer-item" href="#"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </div>
</div>



</body>
</html>
